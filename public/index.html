<!DOCTYPE HTML><html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Express Web Server Test</title>
  <style>
    html {font-family: Arial; display: inline-block; text-align: center;}
    h2 {font-size: 2.3rem;}
    p {font-size: 1.9rem;}
    body {max-width: 400px; margin:0px auto; padding-bottom: 25px;}
    .slider { -webkit-appearance: none; margin: 14px; width: 360px; height: 25px; background: #FFD65C;
      outline: none; -webkit-transition: .2s; transition: opacity .2s;}
    .slider::-webkit-slider-thumb {-webkit-appearance: none; appearance: none; width: 35px; height: 35px; background: #003249; cursor: pointer;}
    .slider::-moz-range-thumb { width: 35px; height: 35px; background: #003249; cursor: pointer; } 
  </style>
</head>
<body>
  <h2>Express Web Server Test</h2>
  <h3>Light Level Precentage</h3>
  <p><span id="textSliderValue">%SLIDERVALUE%</span></p>
  <p><input type="range" onchange="updateSliderPWM(this)" id="pwmSlider" min="0" max="100" value="%SLIDERVALUE%" step="1" class="slider"></p>
  <h4>Time Lights Turn On (ex. 20.50 = 8:30pm)</h4>
  <p><span id="textSliderValueB">%ONVALUE%</span></p>
  <p><input type="range" onchange="updateSliderOn(this)" id="onSlider" min="0" max="24" value="%ONVALUE%" step="0.25" class="slider"></p>


<script>
function updateSliderPWM(element) {
  var sliderValue = document.getElementById("pwmSlider").value;
  document.getElementById("textSliderValue").innerHTML = sliderValue;
  console.log(sliderValue);
  
  var xhr = new XMLHttpRequest();
  xhr.open("GET", "/slider?value="+sliderValue, true);
  xhr.send();
}
function updateSliderOn(element) {
  var onValue = document.getElementById("onSlider").value;
  document.getElementById("textSliderValueB").innerHTML = onValue;
  console.log(onValue);
  var xht = new XMLHttpRequest();
  xht.open("GET", "/onslider?value="+ onValue, true);
  xht.send();
}
</script>
</body>
</html>
